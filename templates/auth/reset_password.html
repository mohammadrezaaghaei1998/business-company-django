{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100 ">
    <form class="form p-4 bg-light text-center reset_password" method="post" id="form">
        {% csrf_token %}
        <div class="mb-3">
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-dark btn-outline-light">Confirm</button>
    </form>
</div>

{% endblock content %}
