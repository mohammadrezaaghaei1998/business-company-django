{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8">
            <div class="collaboration-form">
                <h2 class="text-center mb-4">Submit Your Product for Collaboration</h2>
                <form action="{% url 'product_assistance' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="productName">Product Name</label>
                      <input type="text" class="form-control" id="productName" name="product_name" placeholder="Enter product name" required>
                    </div>
                    <div class="form-group">
                      <label for="quantity">Quantity</label>
                      <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" required>
                    </div>
                    <div class="form-group">
                      <label for="quality">Quality</label>
                      <input type="text" class="form-control" id="quality" name="quality" placeholder="Enter quality" required>
                    </div>
                    <div class="form-group">
                      <label for="origin">Origin</label>
                      <input type="text" class="form-control" id="origin" name="origin" placeholder="Enter origin" required>
                    </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control" id="description" name="description" placeholder="Enter product description" required></textarea>
                    </div>
                    <div class="form-group">
                      <label for="productImages">Product Images (4 or more)</label>
                      <input type="file" class="form-control-file" id="productImages" name="product_images" multiple required>
                    </div>
                    <div class="form-group">
                      <label for="whatsapp">Contact Number(Whatsapp)</label>
                      <input type="text" class="form-control" id="whatsapp" name="whatsapp" placeholder="Enter WhatsApp number" required>
                    </div>
                    <button type="submit" class="btn btn-dark my-2 my-sm-0 btn-block btn-outline-light">Submit for Collaboration</button>
                  </form>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
